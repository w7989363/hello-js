<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>智能表单</title>
</head>

<body>
  <!-- 表单标签 -->
  <form class="" action="" method="post">
    <!--
      form属性：
      autocomplete自动填充: on off
      enctype提交表单编码:  
        application/x-www-form-urlencoded
        multipart/form-data
        text/plain
      novalidate: novalidate 不验证
      target: _blank _self _parent _top 何处打开action URL
    -->

    <!-- fieldset为form表单元素分组，legend添加标题 -->
    <fieldset>
      <legend>input:</legend>
      <!-- input属性 autofocus自动焦点 required必填 placeholder空提示 -->
      <!-- form外的input可以指定给form，值设置为form的id值 -->
      <!-- input根据type类型会自动验证，如number、email、url -->
      邮箱：<input type="email" value="" /> <br>
      数字：<input type="number" value="" /> <br>
      url：<input type="url" value="" /> <br>
      取色器：<input type="color" /> <br>
      调节杆：<input type="range" /> <br>
      上传文件：<input type="file" /> <br>
      选择日期：<input type="date" /> <br>
      选择一年中的第几周：<input type="week" /> <br>
      选择一天中的时间：<input type="time" /> <br>
      候选填充：<input list="browsers" /> <br>
      <!-- datalist需要id，input属性list来指定这个id来使用 -->
      <datalist id="browsers">
        <option value="Internet Explorer">IE</option>
        <option value="Firefox">火狐</option>
        <option value="Chrome">谷歌</option>
        <option value="Opera">O</option>
        <option value="Safari">S</option>
      </datalist>
    </fieldset>


    <!-- 下拉选项 -->
    下拉框：
    <select name="xialakuang">
      <!-- 选项分组 -->
      <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </optgroup>
      <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </optgroup>
    </select> <br>

    <!-- button必须指定type -->
    <button type="button" name="button">按钮</button>
    <button type="submit" name="button">提交</button>
    <button type="reset" name="button">重置</button>

  </form>
</body>

</html>
