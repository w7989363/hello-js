<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网络状态</title>
  <input type="text" name="" value="" >
</head>

<body>
  <script>
    // document.querySelector("input").addEventListener('keydown', function(e){
    //     console.log(e);
    // })
    window.addEventListener('keydown', (e) => {
      console.log(e);
    })

    // 网络当前状态
    let state = window.navigator.onLine;
    if (state) {
      console.log('网络在线');
    } else {
      console.log('网络离线');
    }

    // 网络状态改变
    window.addEventListener('online', function() {
      console.log('网络连上了');
    })

    window.addEventListener('offline', function() {
      console.log('网络断了');
    })

    // window事件 适用于body标签
    // onload 当文档加载时运行脚本
    // onunload 当用户离开文档时运行脚本
    // onbeforeonload 在文档加载之前运行脚本
    // onfocus 当窗口获得焦点时运行脚本
    // onblur 当窗口失去焦点时运行脚本
    // ononline 上线
    // onoffline 离线
    // onpagehide 当窗口隐藏时运行脚本
    // onpageshow 当窗口可见时运行脚本
    // onresize 当调整窗口大小时运行脚本
    // onstorage 当 Web Storage 区域更新时（存储空间中的数据发生变化时）运行脚本

    // 表单事件 适用于form标签
    // onfocus onblur
    // onchange 当元素改变时运行脚本
    // onformchange 当表单改变时运行脚本
    // oninput 当元素获得用户输入时运行脚本
    // onforminput 当表单获得用户输入时运行脚本
    // onselect 当选取元素中文字时运行脚本
    // onsubmit 当提交表单时运行脚本

    // 键盘事件 window input textarea等
    // onkeydown 当按下按键时运行脚本
    // onkeyup 当松开按键时运行脚本
    // onkeypress 当按下并松开按键时运行脚本

    // 鼠标事件
    // onclick 单击 ondblclick 双击
    // onmousedown 按下鼠标 onmouseup 松开鼠标
    // onmouseover 鼠标移至元素上 onmouseout 鼠标移出元素 onmousemove 鼠标移动
    // onmousewheel 转动鼠标滚轮
    // onscroll 当滚动元素的滚动条时触发
    // ondrag 当拖动元素时 ondragstart 开始拖动 ondragend 拖动结束  被拖动元素
    // ondragenter 被拖动到有效目标时 ondragover 被拖动至有效拖放目标上方 ondragleave 托离  容器元素
  </script>

</body>

</html>
