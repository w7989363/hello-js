<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件</title>
</head>

<body>
  <input type="text">
  <script>
    // document.querySelector("input").addEventListener('keydown', function(e){
    //   console.log(e);
    // })
    window.addEventListener('keydown', (e) => {
      console.log(e);
    })

    // 网络当前状态
    let state = window.navigator.onLine;
    if (state) {
      console.log('网络在线');
    } else {
      console.log('网络离线');
    }

    // 网络状态改变
    window.addEventListener('online', function() {
      console.log('网络连上了');
    })

    window.addEventListener('offline', function() {
      console.log('网络断了');
    })
    window.addEventListener('storage', function() { console.log('storage change')})
    let input = document.querySelector('input')
    input.addEventListener('blur', function() {console.log('blur')})
    // window事件
    // load 当文档加载时运行脚本
    // unload 当用户离开文档时运行脚本
    // beforeonload 在文档加载之前运行脚本
    // focus 当窗口获得焦点时运行脚本
    // blur 当窗口失去焦点时运行脚本
    // online 网络在线
    // offline 网络离线
    // pagehide 当窗口隐藏时运行脚本
    // pageshow 当窗口可见时运行脚本
    // resize 当调整窗口大小时运行脚本
    // storage 当 LocalStorage 更新时 同源下的别的页面可以监听到该事件，同一个页面监听不到

    // 表单事件 适用于 form 标签
    // focus blur
    // change 当元素改变时运行脚本
    // formchange 当表单改变时运行脚本
    // input 当元素获得用户输入时运行脚本
    // forminput 当表单获得用户输入时运行脚本
    // select 当选取元素中文字时运行脚本
    // submit 当提交表单时运行脚本

    // 键盘事件 适用于 window input textarea 等标签
    // keydown 当按下按键时运行脚本
    // keyup 当松开按键时运行脚本
    // keypress 当按下并松开按键时运行脚本

    // 鼠标事件
    // click 单击 dblclick 双击
    // mousedown 按下鼠标 mouseup 松开鼠标
    // mouseover 鼠标移至元素上   mouseout 鼠标移出元素   mousemove 鼠标移动
    // mousewheel 转动鼠标滚轮
    // scroll 当滚动元素的滚动条时触发
    // drag 当拖动元素时    dragstart 开始拖动    dragend 拖动结束  被拖动元素
    // dragenter 被拖动到有效目标时   dragover 被拖动至有效拖放目标上方   dragleave 托离  容器元素
  </script>

</body>

</html>
